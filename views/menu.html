<script>
  const toggleBurger = () => {
    let burgerIcon = document.getElementById('burger');
    let dropMenu = document.getElementById('navbar');
    burgerIcon.classList.toggle('is-active');
    dropMenu.classList.toggle('is-active');
  };
</script>

<!DOCTYPE html>
<html class="has-background-dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Battleship Plus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>

  <nav class="navbar is-black is-active" role="navigation" aria-label="main navigation">
    <div class="navbar-brand is-light">
      <a class="navbar-item is-light" href="/">
        <b>Battleship Plus</b>
      </a>
  
      <a class="navbar-burger" id="burger" onclick="toggleBurger()">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div class="navbar-menu" id="navbar">
      <div class="navbar-start">
        <a class="navbar-item" href="/">
          Domov
        </a>
  
        <a class="navbar-item" href="/pravila">
          Pravila igre
        </a>
  
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Lestvice
          </a>
  
          <div class="navbar-dropdown">
            <a class="navbar-item">
              Enoigralski način
            </a>
            <a class="navbar-item">
              Dvoigralski način
            </a>
          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <a href="https://github.com/L3435/BattleshipPlus">
            <img src="../img/GitHub-Mark-Light-32px.png">
          </a>
        </div>
        <div class="navbar-item">
          <div class="buttons">
            % if user == None:
            <a class="button is-link" href="/registracija">
              <strong>Registracija</strong>
            </a>
            <a class="button is-light" href="/prijava">
              Prijava
            </a>
            % else:
            <a class="button is-light" href="/profil">
              <strong>Moj profil</strong>
            </a>
            <a class="button is-danger" href="/odjava">
              <strong>Odjava</strong>
            </a>
            % end
          </div>
        </div>
      </div>
    </div>
  </nav>
  <body>
    {{!base}}
  </body>
</html>
